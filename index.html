<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <title>To-Do App</title>
    </head>
    <body>
        <div class="container">
            <h2 id="heading">TO DO APP</h2>
            <div id="input-area">
                Add New Task
                <input id="input-task" type="text" >
                <button id="submit-btn" class="btn" type="submit">Add Task</button>
            </div>
            <div id="incomplete-task" class="task-field">
                <h3>Incomplete Task</h3>
                <ul id="items">
                    <li class="item">
                        <input type="checkbox"> <label class="collect-text">Task1 Name</label>
                    </li>
                    <li class="item">
                        <input type="checkbox"> <label class="collect-text">Task2 Name</label>
                    </li>
                    <li class="item">
                        <input type="checkbox"> <label class="collect-text">Task3 Name</label>
                    </li>
                </ul>
            </div>
            <div id="completed-task" class="task-field">
                <h3>Completed Task</h3>
                <ul id="completed-items">
                    <li class="completed-item">Task1 Name <button type="submit" class="btn btn-complete">Delete</button></li>
                    <li class="completed-item">Task2 Name <button type="submit" class="btn btn-complete">Delete</button></li>
                    <li class="completed-item">Task3 Name <button type="submit" class="btn btn-complete">Delete</button></li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
